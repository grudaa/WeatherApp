<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/style.css" />
    <script src="./js/config.js"></script>
    <script src="./js/script.js"></script>
  </head>
  <body class="bg-gray flex h-screen items-center justify-center">
    <!-- gradient box -->
    <div
      class="card flex h-200 w-200 flex-col rounded-2xl bg-linear-to-br from-indigo-500 via-purple-500 to-cyan-500"
    >
      <!-- search bar -->
      <div class="mx-auto mt-15">
        <label
          class="input input-lg w-100 rounded-3xl border-2 bg-white text-black"
        >
          <input id="citySearch" type="search" placeholder="City name" />
          <!-- magnifier svg -->
          <svg
            class="h-[1.3em] opacity-50"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <g
              stroke-linejoin="round"
              stroke-linecap="round"
              stroke-width="2.0"
              fill="none"
              stroke="currentColor"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.3-4.3"></path>
            </g>
          </svg>
        </label>
      </div>

      <!-- main content -->
      <div class="mx-auto">
        <img
          src="./src/svg/animated/cloudy.svg"
          alt="sunny_day"
          class="-mt-6 h-100 w-100"
          id="svgWeather"
        />
        <p id="tempMain" class="-mt-1 flex justify-center text-8xl font-bold">
          14Â°c
        </p>
        <p id="cityName" class="flex justify-center text-3xl font-bold">
          Bjelovar
        </p>
      </div>

      <!-- additional data -->
      <div class="mt-15 flex justify-center gap-20">
        <div class="flex w-1/3 flex-col items-center">
          <span id="humidity" class="text-5xl">90%</span>
          <span class="text-lg">Humidity</span>
        </div>

        <div class="flex w-1/3 flex-col items-center">
          <span id="windSpeed" class="text-5xl">3.1 km/h</span>
          <span class="text-lg">Wind speed</span>
        </div>
      </div>
    </div>
  </body>
</html>
